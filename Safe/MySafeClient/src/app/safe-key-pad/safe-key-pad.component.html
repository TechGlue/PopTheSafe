<div class="">
  @if (digitsInput == "") {
    <p class="mt-4 text-xl font-bold">Input: awaiting user input</p>
  } @else {
    <p class="mt-4 text-xl font-bold">Entered SafeCode: {{ digitsInput }}</p>
  }

  <div class="flex flex-row gap-2">
    @for (item of digits; track item) {
      <button
        (click)="concatNumberToInput(item.toString())"
        class="rounded bg-indigo-500 hover:bg-fuchsia-500 p-4"
      >
        {{ item }}
      </button>
    }
  </div>
  <div class="mt-4 text-xl font-bold flex flex-row gap-2">
    <button class="rounded bg-sky-500 hover:bg-sky-400 p-4">Submit</button>
    <button
      (click)="resetInput()"
      class="rounded bg-red-500 hover:bg-red-400 p-4"
    >
      Clear
    </button>
    <button class="rounded bg-gray-500 hover:bg-gray-400 p-4">Reset</button>
  </div>
</div>
